<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROXX Music Bar</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #000; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [userRole, setUserRole] = useState(null);
            const [showQR, setShowQR] = useState(false);
            const [menuItems, setMenuItems] = useState([]);
            const [currentOrder, setCurrentOrder] = useState([]);
            const [orders, setOrders] = useState([]);
            const [showCardModal, setShowCardModal] = useState(false);
            const [activeTab, setActiveTab] = useState('menu');
            const [customerName, setCustomerName] = useState('');
            const [tableNumber, setTableNumber] = useState('');
            const [editingOrder, setEditingOrder] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);
            
            const [showProductForm, setShowProductForm] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [productForm, setProductForm] = useState({
                name: '',
                price: '',
                category: 'Lanches'
            });
            
            const qrRef = useRef(null);

            useEffect(() => {
                const loadMenu = async () => {
                    const menuData = localStorage.getItem('shared_menu-items');
                    if (menuData) {
                        setMenuItems(JSON.parse(menuData));
                    } else {
                        const defaultMenu = [
                            { id: 1, name: 'X-Burger', price: 18.00, category: 'Lanches', available: true },
                            { id: 2, name: 'X-Bacon', price: 22.00, category: 'Lanches', available: true },
                            { id: 3, name: 'Batata Frita', price: 15.00, category: 'Porções', available: true },
                            { id: 4, name: 'Coca-Cola', price: 6.00, category: 'Bebidas', available: true }
                        ];
                        setMenuItems(defaultMenu);
                        localStorage.setItem('shared_menu-items', JSON.stringify(defaultMenu));
                    }
                };
                loadMenu();
                loadOrders();
            }, []);

            useEffect(() => {
                if (showQR && qrRef.current && window.QRCode) {
                    qrRef.current.innerHTML = '';
                    new QRCode(qrRef.current, {
                        text: window.location.origin + window.location.pathname.replace('index.html', 'cliente.html'),
                        width: 256,
                        height: 256
                    });
                }
            }, [showQR]);

            const loadOrders = () => {
                const ordersData = localStorage.getItem('shared_orders');
                if (ordersData) {
                    const allOrders = JSON.parse(ordersData);
                    allOrders.sort((a, b) => a.id - b.id);
                    setOrders(allOrders);
                } else {
                    setOrders([]);
                }
            };

            useEffect(() => {
                if (userRole) {
                    const interval = setInterval(loadOrders, 3000);
                    return () => clearInterval(interval);
                }
            }, [userRole]);

            const handleLogin = (role) => {
                setUserRole(role);
                setShowQR(false);
            };

            const addToOrder = (item) => {
                const existing = currentOrder.find(i => i.id === item.id);
                if (existing) {
                    setCurrentOrder(currentOrder.map(i =>
                        i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i
                    ));
                } else {
                    setCurrentOrder([...currentOrder, { ...item, quantity: 1 }]);
                }
            };

            const updateQuantity = (itemId, change) => {
                setCurrentOrder(currentOrder.map(item => {
                    if (item.id === itemId) {
                        const newQty = item.quantity + change;
                        return newQty > 0 ? { ...item, quantity: newQty } : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            const removeFromOrder = (itemId) => {
                setCurrentOrder(currentOrder.filter(item => item.id !== itemId));
            };

            const getTotal = () => {
                return currentOrder.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            };

            const finalizeOrder = (paymentMethod) => {
                if (currentOrder.length === 0) return;

                const newOrder = {
                    id: Date.now(),
                    items: [...currentOrder],
                    total: getTotal(),
                    paymentMethod,
                    status: 'pendente',
                    time: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
                    date: new Date().toLocaleDateString('pt-BR'),
                    ticketNumber: Math.floor(1000 + Math.random() * 9000),
                    customerName: customerName || 'Cliente',
                    tableNumber: tableNumber || '-'
                };

                const newOrders = [newOrder, ...orders];
                setOrders(newOrders);
                localStorage.setItem('shared_orders', JSON.stringify(newOrders));
                setCurrentOrder([]);
                setCustomerName('');
                setTableNumber('');
                setShowCardModal(false);
                alert('Pedido #' + newOrder.ticketNumber + ' realizado com sucesso!');
            };

            const saveProduct = () => {
                if (!productForm.name || !productForm.price) {
                    alert('Preencha nome e preço!');
                    return;
                }

                let updatedMenu;
                if (editingProduct) {
                    updatedMenu = menuItems.map(item =>
                        item.id === editingProduct.id
                            ? { ...item, ...productForm, price: parseFloat(productForm.price) }
                            : item
                    );
                } else {
                    const newProduct = {
                        id: Date.now(),
                        ...productForm,
                        price: parseFloat(productForm.price),
                        available: true
                    };
                    updatedMenu = [...menuItems, newProduct];
                }

                setMenuItems(updatedMenu);
                localStorage.setItem('shared_menu-items', JSON.stringify(updatedMenu));
                setShowProductForm(false);
                setEditingProduct(null);
                setProductForm({ name: '', price: '', category: 'Lanches' });
            };

            const editProduct = (product) => {
                setEditingProduct(product);
                setProductForm({
                    name: product.name,
                    price: product.price.toString(),
                    category: product.category
                });
                setShowProductForm(true);
            };

            const deleteProduct = (productId) => {
                if (!confirm('Deseja realmente excluir este produto?')) return;
                
                const updatedMenu = menuItems.filter(item => item.id !== productId);
                setMenuItems(updatedMenu);
                localStorage.setItem('shared_menu-items', JSON.stringify(updatedMenu));
            };

            const toggleAvailability = (productId) => {
                const updatedMenu = menuItems.map(item =>
                    item.id === productId ? { ...item, available: !item.available } : item
                );
                setMenuItems(updatedMenu);
                localStorage.setItem('shared_menu-items', JSON.stringify(updatedMenu));
            };

            const changeOrderStatus = (orderId, newStatus) => {
                const updatedOrders = orders.map(order =>
                    order.id === orderId ? { ...order, status: newStatus } : order
                );
                setOrders(updatedOrders);
                localStorage.setItem('shared_orders', JSON.stringify(updatedOrders));
                
                const order = updatedOrders.find(o => o.id === orderId);
                if (newStatus === 'pronto') {
                    alert('Pedido #' + order.ticketNumber + ' marcado como PRONTO!');
                } else if (newStatus === 'entregue') {
                    alert('Pedido #' + order.ticketNumber + ' marcado como ENTREGUE!');
                }
            };

            const openEditOrder = (order) => {
                setEditingOrder({
                    ...order,
                    editCustomerName: order.customerName,
                    editTableNumber: order.tableNumber,
                    editItems: [...order.items]
                });
                setShowEditModal(true);
            };

            const updateEditOrderItem = (itemId, change) => {
                setEditingOrder({
                    ...editingOrder,
                    editItems: editingOrder.editItems.map(item => {
                        if (item.id === itemId) {
                            const newQty = item.quantity + change;
                            return newQty > 0 ? { ...item, quantity: newQty } : item;
                        }
                        return item;
                    }).filter(item => item.quantity > 0)
                });
            };

            const removeEditOrderItem = (itemId) => {
                setEditingOrder({
                    ...editingOrder,
                    editItems: editingOrder.editItems.filter(item => item.id !== itemId)
                });
            };

            const calculateEditTotal = () => {
                if (!editingOrder) return 0;
                return editingOrder.editItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            };

            const saveEditedOrder = () => {
                if (editingOrder.editItems.length === 0) {
                    alert('O pedido precisa ter pelo menos um item!');
                    return;
                }

                const updatedOrder = {
                    ...editingOrder,
                    customerName: editingOrder.editCustomerName,
                    tableNumber: editingOrder.editTableNumber,
                    items: editingOrder.editItems,
                    total: calculateEditTotal()
                };

                const updatedOrders = orders.map(order =>
                    order.id === editingOrder.id ? updatedOrder : order
                );

                setOrders(updatedOrders);
                localStorage.setItem('shared_orders', JSON.stringify(updatedOrders));
                setShowEditModal(false);
                setEditingOrder(null);
                alert('Pedido atualizado com sucesso!');
            };

            const deleteOrder = (orderId) => {
                if (!confirm('Deseja realmente excluir este pedido?')) return;

                const updatedOrders = orders.filter(order => order.id !== orderId);
                setOrders(updatedOrders);
                localStorage.setItem('shared_orders', JSON.stringify(updatedOrders));
                alert('Pedido excluído!');
            };

            const getSalesStats = () => {
                const today = new Date().toLocaleDateString('pt-BR');
                const todayOrders = orders.filter(o => o.date === today);
                
                const sortedOrders = [...todayOrders].sort((a, b) => {
                    if (a.status === 'entregue' && b.status !== 'entregue') return 1;
                    if (a.status !== 'entregue' && b.status === 'entregue') return -1;
                    return a.id - b.id;
                });
                
                const totalSales = todayOrders.reduce((sum, order) => sum + order.total, 0);
                const totalOrders = todayOrders.length;
                
                const paymentMethods = {
                    cash: todayOrders.filter(o => o.paymentMethod === 'cash').length,
                    credit: todayOrders.filter(o => o.paymentMethod === 'credit').length,
                    debit: todayOrders.filter(o => o.paymentMethod === 'debit').length,
                    pix: todayOrders.filter(o => o.paymentMethod === 'pix').length
                };

                return { totalSales, totalOrders, paymentMethods, todayOrders: sortedOrders };
            };

            if (!userRole) {
                return (
                    <div style={{ minHeight: '100vh', background: '#000', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '1rem' }}>
                        <div style={{ background: 'rgba(0,0,0,0.9)', border: '4px solid #DC2626', borderRadius: '1rem', padding: '2rem', maxWidth: '32rem', width: '100%' }}>
                            <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                                <div style={{ fontSize: '5rem', marginBottom: '0.5rem' }}>🎸</div>
                                <h1 style={{ fontSize: '3rem', fontWeight: '900', background: 'linear-gradient(45deg, #DC2626, #EF4444)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '0.5rem' }}>
                                    ROXX
                                </h1>
                                <h2 style={{ fontSize: '1.875rem', fontWeight: 'bold', color: '#DC2626' }}>MUSIC BAR</h2>
                            </div>

                            <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem', marginBottom: '1.5rem' }}>
                                <button
                                    onClick={() => handleLogin('admin')}
                                    style={{ width: '100%', background: 'linear-gradient(to right, #DC2626, #991B1B)', color: 'white', fontWeight: '900', padding: '1rem', borderRadius: '0.5rem', border: '2px solid #FCA5A5', cursor: 'pointer', fontSize: '1.125rem' }}
                                >
                                    🔒 ADMINISTRADOR
                                </button>

                                <button
                                    onClick={() => handleLogin('cashier')}
                                    style={{ width: '100%', background: 'linear-gradient(to right, #7C3AED, #5B21B6)', color: 'white', fontWeight: '900', padding: '1rem', borderRadius: '0.5rem', border: '2px solid #C4B5FD', cursor: 'pointer', fontSize: '1.125rem' }}
                                >
                                    💰 CAIXA
                                </button>
                            </div>

                            <div style={{ borderTop: '2px solid #374151', paddingTop: '1.5rem', marginBottom: '1.5rem' }}>
                                <p style={{ textAlign: 'center', color: '#9CA3AF', fontSize: '0.875rem', fontWeight: '600', marginBottom: '1rem', letterSpacing: '0.05em' }}>
                                    TELAS ESPECIAIS
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem' }}>
                                    <button
                                        onClick={() => window.open('Display_Cozinha.html', '_blank')}
                                        style={{ width: '100%', background: 'linear-gradient(to right, #F59E0B, #D97706)', color: 'white', fontWeight: '900', padding: '0.875rem', borderRadius: '0.5rem', border: '2px solid #FCD34D', cursor: 'pointer', fontSize: '1rem' }}
                                    >
                                        🍳 DISPLAY COZINHA
                                    </button>

                                    <button
                                        onClick={() => window.open('Display_de_Pedidos.html', '_blank')}
                                        style={{ width: '100%', background: 'linear-gradient(to right, #10B981, #059669)', color: 'white', fontWeight: '900', padding: '0.875rem', borderRadius: '0.5rem', border: '2px solid #6EE7B7', cursor: 'pointer', fontSize: '1rem' }}
                                    >
                                        📊 DISPLAY DE PEDIDOS
                                    </button>
                                </div>
                            </div>

                            <div style={{ borderTop: '2px solid #374151', paddingTop: '1.5rem' }}>
                                <p style={{ textAlign: 'center', color: '#9CA3AF', fontSize: '0.875rem', fontWeight: '600', marginBottom: '1rem', letterSpacing: '0.05em' }}>
                                    ACESSO CLIENTE
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem' }}>
                                    <button
                                        onClick={() => window.open('cliente.html', '_blank')}
                                        style={{ width: '100%', background: 'linear-gradient(to right, #EAB308, #CA8A04)', color: 'black', fontWeight: '900', padding: '0.875rem', borderRadius: '0.5rem', border: '2px solid #FDE047', cursor: 'pointer', fontSize: '1rem' }}
                                    >
                                        👤 FAZER PEDIDO
                                    </button>

                                    <button
                                        onClick={() => setShowQR(!showQR)}
                                        style={{ width: '100%', background: '#1F2937', color: 'white', fontWeight: '900', padding: '0.875rem', borderRadius: '0.5rem', border: '2px solid #4B5563', cursor: 'pointer', fontSize: '1rem' }}
                                    >
                                        📱 {showQR ? 'OCULTAR QR CODE' : 'MOSTRAR QR CODE'}
                                    </button>
                                </div>
                            </div>

                            {showQR && (
                                <div style={{ marginTop: '1.5rem', background: 'linear-gradient(135deg, #7F1D1D, #000)', padding: '1.5rem', borderRadius: '0.5rem', border: '2px solid #DC2626', textAlign: 'center' }}>
                                    <h3 style={{ color: '#FCD34D', fontWeight: '900', marginBottom: '1rem' }}>📱 QR CODE PARA CLIENTES</h3>
                                    <div style={{ background: 'white', padding: '1rem', borderRadius: '0.5rem', display: 'inline-block' }}>
                                        <div ref={qrRef}></div>
                                    </div>
                                    <div style={{ marginTop: '1rem', background: '#000', padding: '1rem', borderRadius: '0.5rem', border: '2px solid #EAB308' }}>
                                        <p style={{ fontSize: '0.875rem', color: '#FCD34D', marginBottom: '0.5rem' }}>📲 Link direto:</p>
                                        <p style={{ fontSize: '0.75rem', color: '#FDE047', wordBreak: 'break-all', fontFamily: 'monospace' }}>
                                            {window.location.origin + window.location.pathname.replace('index.html', 'cliente.html')}
                                        </p>
                                        <button
                                            onClick={() => {
                                                navigator.clipboard.writeText(window.location.origin + window.location.pathname.replace('index.html', 'cliente.html'));
                                                alert('Link copiado!');
                                            }}
                                            style={{ marginTop: '0.75rem', background: '#EAB308', color: 'black', fontWeight: '900', padding: '0.5rem 1rem', borderRadius: '0.5rem', border: 'none', cursor: 'pointer' }}
                                        >
                                            📋 COPIAR LINK
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            const stats = getSalesStats();

            return (
                <div style={{ minHeight: '100vh', background: '#000' }}>
                    <div style={{ background: 'linear-gradient(to right, #000, #7F1D1D, #000)', color: 'white', padding: '1rem', borderBottom: '4px solid #DC2626' }}>
                        <div style={{ maxWidth: '80rem', margin: '0 auto', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <div>
                                <h1 style={{ fontSize: '1.875rem', fontWeight: '900' }}>🎸 ROXX MUSIC BAR</h1>
                                <p style={{ fontSize: '0.875rem', opacity: 0.9 }}>
                                    {userRole === 'admin' && 'Administrador / Garçom'}
                                    {userRole === 'cashier' && 'Caixa'}
                                </p>
                            </div>
                            <button
                                onClick={() => {
                                    setUserRole(null);
                                    setCurrentOrder([]);
                                    setActiveTab('menu');
                                }}
                                style={{ background: '#DC2626', padding: '0.5rem 1.5rem', borderRadius: '0.5rem', fontWeight: '900', border: '2px solid #FCA5A5', cursor: 'pointer', color: 'white' }}
                            >
                                SAIR
                            </button>
                        </div>
                    </div>

                    {userRole === 'admin' && (
                        <div style={{ background: '#1F2937', borderBottom: '2px solid #374151' }}>
                            <div style={{ maxWidth: '80rem', margin: '0 auto', display: 'flex', gap: '0.5rem', padding: '0.5rem 1rem' }}>
                                <button
                                    onClick={() => setActiveTab('menu')}
                                    style={{ padding: '0.75rem 1.5rem', borderRadius: '0.5rem', fontWeight: 'bold', border: 'none', cursor: 'pointer', background: activeTab === 'menu' ? '#DC2626' : '#374151', color: 'white' }}
                                >
                                    🍔 Fazer Pedidos
                                </button>
                                <button
                                    onClick={() => setActiveTab('products')}
                                    style={{ padding: '0.75rem 1.5rem', borderRadius: '0.5rem', fontWeight: 'bold', border: 'none', cursor: 'pointer', background: activeTab === 'products' ? '#DC2626' : '#374151', color: 'white' }}
                                >
                                    📦 Gerenciar Produtos
                                </button>
                                <button
                                    onClick={() => setActiveTab('sales')}
                                    style={{ padding: '0.75rem 1.5rem', borderRadius: '0.5rem', fontWeight: 'bold', border: 'none', cursor: 'pointer', background: activeTab === 'sales' ? '#DC2626' : '#374151', color: 'white' }}
                                >
                                    💰 Caixa
                                </button>
                            </div>
                        </div>
                    )}

                    <div style={{ maxWidth: '80rem', margin: '0 auto', padding: '1rem' }}>
                        {userRole === 'admin' && activeTab === 'products' && (
                            <div>
                                <div style={{ background: 'white', borderRadius: '0.5rem', padding: '1.5rem', marginBottom: '1rem' }}>
                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1rem' }}>
                                        <h2 style={{ fontSize: '1.5rem', fontWeight: 'bold' }}>📦 Gerenciar Produtos</h2>
                                        <button
                                            onClick={() => {
                                                setShowProductForm(true);
                                                setEditingProduct(null);
                                                setProductForm({ name: '', price: '', category: 'Lanches' });
                                            }}
                                            style={{ background: '#10B981', color: 'white', fontWeight: 'bold', padding: '0.75rem 1.5rem', borderRadius: '0.5rem', border: 'none', cursor: 'pointer' }}
                                        >
                                            ➕ Novo Produto
                                        </button>
                                    </div>

                                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(250px, 1fr))', gap: '1rem' }}>
                                        {menuItems.map(item => (
                                            <div key={item.id} style={{ border: '2px solid #E5E7EB', borderRadius: '0.5rem', padding: '1rem', background: item.available ? '#F9FAFB' : '#FEE2E2' }}>
                                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '0.5rem' }}>
                                                    <div style={{ flex: 1 }}>
                                                        <div style={{ fontWeight: 'bold', fontSize: '1.125rem', color: item.available ? '#111827' : '#991B1B' }}>{item.name}</div>
                                                        <div style={{ color: '#6B7280', fontSize: '0.875rem' }}>{item.category}</div>
                                                        <div style={{ color: '#EA580C', fontWeight: 'bold', fontSize: '1.25rem', marginTop: '0.5rem' }}>
                                                            R$ {item.price.toFixed(2)}
                                                        </div>
                                                    </div>
                                                    <div style={{ fontSize: '2rem' }}>
                                                        {item.available ? '✅' : '❌'}
                                                    </div>
                                                </div>
                                                <div style={{ display: 'flex', gap: '0.5rem', marginTop: '0.75rem' }}>
                                                    <button
                                                        onClick={() => editProduct(item)}
                                                        style={{ flex: 1, background: '#3B82F6', color: 'white', padding: '0.5rem', borderRadius: '0.25rem', border: 'none', cursor: 'pointer', fontSize: '0.875rem', fontWeight: 'bold' }}
                                                    >
                                                        ✏️ Editar
                                                    </button>
                                                    <button
                                                        onClick={() => toggleAvailability(item.id)}
                                                        style={{ flex: 1, background: item.available ? '#F59E0B' : '#10B981', color: 'white', padding: '0.5rem', borderRadius: '0.25rem', border: 'none', cursor: 'pointer', fontSize: '0.875rem', fontWeight: 'bold' }}
                                                    >
                                                        {item.available ? '🚫 Desativar' : '✅ Ativar'}
                                                    </button>
                                                    <button
                                                        onClick={() => deleteProduct(item.id)}
                                                        style={{ background: '#EF4444', color: 'white', padding: '0.5rem 0.75rem', borderRadius: '0.25rem', border: 'none', cursor: 'pointer', fontSize: '0.875rem', fontWeight: 'bold' }}
                                                    >
                                                        🗑️
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {((userRole === 'admin' && activeTab === 'sales') || userRole === 'cashier') && (
                            <div>
                                <div style={{ background: 'white', borderRadius: '0.5rem', padding: '1.5rem', marginBottom: '1rem' }}>
                                    <h2 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '1.5rem' }}>💰 Relatório de Vendas - Hoje</h2>
                                    
                                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1rem', marginBottom: '2rem' }}>
                                        <div style={{ background: 'linear-gradient(135deg, #10B981, #059669)', padding: '1.5rem', borderRadius: '0.5rem', color: 'white' }}>
                                            <div style={{ fontSize: '0.875rem', opacity: 0.9 }}>Total em Vendas</div>
                                            <div style={{ fontSize: '2rem', fontWeight: 'bold' }}>R$ {stats.totalSales.toFixed(2)}</div>
                                        </div>
                                        <div style={{ background: 'linear-gradient(135deg, #3B82F6, #2563EB)', padding: '1.5rem', borderRadius: '0.5rem', color: 'white' }}>
                                            <div style={{ fontSize: '0.875rem', opacity: 0.9 }}>Total de Pedidos</div>
                                            <div style={{ fontSize: '2rem', fontWeight: 'bold' }}>{stats.totalOrders}</div>
                                        </div>
                                        <div style={{ background: 'linear-gradient(135deg, #8B5CF6, #7C3AED)', padding: '1.5rem', borderRadius: '0.5rem', color: 'white' }}>

                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div style={{ background: '#F3F4F6', padding: '1rem', borderRadius: '0.5rem', marginBottom: '1.5rem' }}>
                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                        <span style={{ fontSize: '1.25rem', fontWeight: '600', color: '#1F2937' }}>Total:</span>
                                        <span style={{ fontSize: '1.75rem', fontWeight: 'bold', color: '#EA580C' }}>
                                            R$ {calculateEditTotal().toFixed(2)}
                                        </span>
                                    </div>
                                </div>

                                <div style={{ display: 'flex', gap: '0.75rem' }}>
                                    <button
                                        onClick={saveEditedOrder}
                                        style={{ flex: 1, background: '#10B981', color: 'white', fontWeight: 'bold', padding: '1rem', borderRadius: '0.5rem', border: 'none', cursor: 'pointer', fontSize: '1.125rem' }}
                                    >
                                        ✅ Salvar Alterações
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowEditModal(false);
                                            setEditingOrder(null);
                                        }}
                                        style={{ flex: 1, background: '#6B7280', color: 'white', fontWeight: 'bold', padding: '1rem', borderRadius: '0.5rem', border: 'none', cursor: 'pointer', fontSize: '1.125rem' }}
                                    >
                                        ❌ Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
