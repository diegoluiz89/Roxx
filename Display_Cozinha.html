<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROXX Music Bar - Cozinha</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: black; }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in { animation: slideIn 0.5s ease-out; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-custom { animation: bounce 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // üî• FIREBASE CONFIG - SUBSTITUA COM SUAS CREDENCIAIS
        const firebaseConfig = {
            apiKey: "AIzaSyB58M_OFgdEbsOr8u-fmw_H6Ws06o8pTkc",
            authDomain: "roxx-music-bar.firebaseapp.com",
            databaseURL: "https://roxx-music-bar-default-rtdb.firebaseio.com",
            projectId: "roxx-music-bar",
            storageBucket: "roxx-music-bar.firebasestorage.app",
            messagingSenderId: "827420236227",
            appId: "1:827420236227:web:940dd63b8893e75d2e8576"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                // üî• Escuta pedidos em tempo real
                const ordersRef = db.ref('orders');
                ordersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const activeOrders = Object.values(data).filter(
                            order => order.status === 'pendente' || order.status === 'em preparo' || order.status === 'pronto'
                        );
                        activeOrders.sort((a, b) => a.id - b.id);
                        setOrders(activeOrders);
                    } else {
                        setOrders([]);
                    }
                });

                const timeInterval = setInterval(() => setCurrentTime(new Date()), 1000);

                return () => {
                    ordersRef.off();
                    clearInterval(timeInterval);
                };
            }, []);

            const changeOrderStatus = async (orderId, newStatus) => {
                try {
                    await db.ref('orders/' + orderId).update({ status: newStatus });
                } catch (error) {
                    console.error('Erro ao atualizar status:', error);
                }
            };

            const pendingOrders = orders.filter(o => o.status === 'pendente');
            const preparingOrders = orders.filter(o => o.status === 'em preparo');
            const readyOrders = orders.filter(o => o.status === 'pronto');

            return (
                <div className="min-h-screen bg-black text-white">
                    <div className="bg-gradient-to-r from-red-900 via-black to-red-900 border-b-4 border-yellow-500 p-6 sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <span className="text-6xl animate-bounce-custom">üç≥</span>
                                    <div>
                                        <h1 className="text-5xl font-black text-white">ROXX MUSIC BAR</h1>
                                        <p className="text-yellow-400 font-bold text-xl">‚ö° COZINHA ‚ö°</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-4xl font-black text-yellow-400">
                                        {currentTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}
                                    </div>
                                    <div className="text-sm text-gray-300">
                                        {currentTime.toLocaleDateString('pt-BR')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto p-6">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Novos Pedidos */}
                            <div className="bg-gradient-to-br from-red-900/50 to-orange-900/50 rounded-xl p-6 border-4 border-red-500">
                                <h2 className="text-3xl font-black mb-4 flex items-center gap-2">
                                    <span className="text-4xl">üîî</span>
                                    NOVOS ({pendingOrders.length})
                                </h2>
                                <div className="space-y-3 max-h-[700px] overflow-y-auto">
                                    {pendingOrders.length === 0 ? (
                                        <div className="text-center text-gray-400 py-8">
                                            <div className="text-5xl mb-2">‚úÖ</div>
                                            <p className="font-bold">Nenhum pedido novo</p>
                                        </div>
                                    ) : (
                                        pendingOrders.map(order => (
                                            <div key={order.id} className="bg-gradient-to-r from-red-100 to-orange-100 rounded-lg p-4 border-3 border-red-400 slide-in">
                                                <div className="mb-2">
                                                    <div className="text-4xl font-black text-red-600">
                                                        #{order.ticketNumber}
                                                    </div>
                                                    <div className="text-gray-800 font-bold text-sm">
                                                        ü™ë Mesa: {order.tableNumber} | üë§ {order.customerName}
                                                    </div>
                                                    <div className="text-xs text-gray-600">
                                                        üïê {order.time}
                                                    </div>
                                                </div>
                                                <div className="border-t-2 border-red-300 pt-2 mt-2 mb-3">
                                                    {order.items.map((item, idx) => (
                                                        <div key={idx} className="text-sm text-gray-700 mb-1 font-bold">
                                                            ‚Ä¢ {item.quantity}x {item.name}
                                                        </div>
                                                    ))}
                                                </div>
                                                <button
                                                    onClick={() => changeOrderStatus(order.id, 'em preparo')}
                                                    className="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-black py-3 rounded-lg transition-all shadow-lg"
                                                >
                                                    üî• INICIAR PREPARO
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Em Preparo */}
                            <div className="bg-gradient-to-br from-blue-900/50 to-cyan-900/50 rounded-xl p-6 border-4 border-blue-500">
                                <h2 className="text-3xl font-black mb-4 flex items-center gap-2">
                                    <span className="text-4xl">üî•</span>
                                    EM PREPARO ({preparingOrders.length})
                                </h2>
                                <div className="space-y-3 max-h-[700px] overflow-y-auto">
                                    {preparingOrders.length === 0 ? (
                                        <div className="text-center text-gray-400 py-8">
                                            <div className="text-5xl mb-2">üò¥</div>
                                            <p className="font-bold">Nenhum pedido em preparo</p>
                                        </div>
                                    ) : (
                                        preparingOrders.map(order => (
                                            <div key={order.id} className="bg-gradient-to-r from-blue-100 to-cyan-100 rounded-lg p-4 border-3 border-blue-400 slide-in">
                                                <div className="mb-2">
                                                    <div className="text-4xl font-black text-blue-600">
                                                        #{order.ticketNumber}
                                                    </div>
                                                    <div className="text-gray-800 font-bold text-sm">
                                                        ü™ë Mesa: {order.tableNumber} | üë§ {order.customerName}
                                                    </div>
                                                    <div className="text-xs text-gray-600">
                                                        üïê {order.time}
                                                    </div>
                                                </div>
                                                <div className="border-t-2 border-blue-300 pt-2 mt-2 mb-3">
                                                    {order.items.map((item, idx) => (
                                                        <div key={idx} className="text-sm text-gray-700 mb-1 font-bold">
                                                            ‚Ä¢ {item.quantity}x {item.name}
                                                        </div>
                                                    ))}
                                                </div>
                                                <button
                                                    onClick={() => changeOrderStatus(order.id, 'pronto')}
                                                    className="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-black py-3 rounded-lg transition-all shadow-lg"
                                                >
                                                    ‚úÖ MARCAR COMO PRONTO
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Prontos */}
                            <div className="bg-gradient-to-br from-green-900/50 to-teal-900/50 rounded-xl p-6 border-4 border-green-500">
                                <h2 className="text-3xl font-black mb-4 flex items-center gap-2">
                                    <span className="text-4xl">‚úÖ</span>
                                    PRONTOS ({readyOrders.length})
                                </h2>
                                <div className="space-y-3 max-h-[700px] overflow-y-auto">
                                    {readyOrders.length === 0 ? (
                                        <div className="text-center text-gray-400 py-8">
                                            <div className="text-5xl mb-2">üìã</div>
                                            <p className="font-bold">Nenhum pedido pronto</p>
                                        </div>
                                    ) : (
                                        readyOrders.map(order => (
                                            <div key={order.id} className="bg-gradient-to-r from-green-100 to-teal-100 rounded-lg p-4 border-3 border-green-400 slide-in">
                                                <div className="mb-2">
                                                    <div className="text-4xl font-black text-green-600">
                                                        #{order.ticketNumber}
                                                    </div>
                                                    <div className="text-gray-800 font-bold text-sm">
                                                        ü™ë Mesa: {order.tableNumber} | üë§ {order.customerName}
                                                    </div>
                                                    <div className="text-xs text-gray-600">
                                                        üïê {order.time}
                                                    </div>
                                                </div>
                                                <div className="border-t-2 border-green-300 pt-2 mt-2">
                                                    {order.items.map((item, idx) => (
                                                        <div key={idx} className="text-sm text-gray-700 mb-1 font-bold">
                                                            ‚Ä¢ {item.quantity}x {item.name}
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="mt-3 bg-green-200 border-2 border-green-500 rounded-lg p-2 text-center">
                                                    <p className="text-green-800 font-black text-sm">
                                                        üì¢ AGUARDANDO RETIRADA
                                                    </p>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>

                        {orders.length === 0 && (
                            <div className="text-center py-20">
                                <div className="text-9xl mb-6">üç≥</div>
                                <h2 className="text-5xl font-black text-gray-400 mb-4">
                                    Aguardando Pedidos...
                                </h2>
                                <p className="text-2xl text-gray-500">
                                    A tela ser√° atualizada automaticamente
                                </p>
                            </div>
                        )}
                    </div>

                    <div className="bg-gradient-to-r from-red-900 via-black to-red-900 border-t-4 border-yellow-500 p-4 mt-8">
                        <div className="text-center">
                            <p className="text-yellow-400 font-bold text-lg">
                                üç≥ ROXX MUSIC BAR - Cozinha ‚ö°
                            </p>
                            <p className="text-gray-400 text-sm">
                                Atualiza√ß√£o autom√°tica em tempo real com Firebase
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
