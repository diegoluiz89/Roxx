<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROXX Music Bar - Faça seu Pedido</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000 url('https://i.imgur.com/YourImageID.jpg') center/cover no-repeat fixed;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #991b1b; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-custom { animation: bounce 2s infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyB58M_OFgdEbsOr8u-fmw_H6Ws06o8pTkc",
            authDomain: "roxx-music-bar.firebaseapp.com",
            databaseURL: "https://roxx-music-bar-default-rtdb.firebaseio.com",
            projectId: "roxx-music-bar",
            storageBucket: "roxx-music-bar.firebasestorage.app",
            messagingSenderId: "827420236227",
            appId: "1:827420236227:web:940dd63b8893e75d2e8576"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        const Icons = {
            ShoppingCart: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
            ),
            Trash: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    <line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
                </svg>
            ),
            Check: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            ),
            AlertCircle: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
            ),
            CreditCard: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/>
                </svg>
            ),
            DollarSign: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
            ),
            Smartphone: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/>
                </svg>
            ),
            X: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            )
        };

        const App = () => {
            const [menuItems, setMenuItems] = useState([]);
            const [currentOrder, setCurrentOrder] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('todos');
            const [tableNumber, setTableNumber] = useState('');
            const [customerName, setCustomerName] = useState('');
            const [paymentMethod, setPaymentMethod] = useState('');
            const [cardType, setCardType] = useState('');
            const [showCardTypeModal, setShowCardTypeModal] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const [orderTicket, setOrderTicket] = useState(null);
            const [nameError, setNameError] = useState(false);
            const [tableError, setTableError] = useState(false);
            const [paymentError, setPaymentError] = useState(false);

            useEffect(() => {
                const menuRef = database.ref('menu-items');
                menuRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const items = Object.values(data).filter(item => item.available);
                        setMenuItems(items);
                    }
                });

                return () => menuRef.off();
            }, []);

            const categories = ['todos', ...new Set(menuItems.map(item => item.category))];
            const filteredItems = menuItems.filter(item => 
                selectedCategory === 'todos' || item.category === selectedCategory
            );

            const addToOrder = (item) => {
                const existing = currentOrder.find(i => i.id === item.id);
                if (existing) {
                    setCurrentOrder(currentOrder.map(i =>
                        i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i
                    ));
                } else {
                    setCurrentOrder([...currentOrder, { ...item, quantity: 1 }]);
                }
            };

            const updateQuantity = (itemId, change) => {
                setCurrentOrder(currentOrder.map(item => {
                    if (item.id === itemId) {
                        const newQty = item.quantity + change;
                        return newQty > 0 ? { ...item, quantity: newQty } : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            const removeFromOrder = (itemId) => {
                setCurrentOrder(currentOrder.filter(item => item.id !== itemId));
            };

            const getTotal = () => {
                return currentOrder.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            };

            const handlePaymentMethodSelect = (method) => {
                if (method === 'cartao') {
                    setShowCardTypeModal(true);
                } else {
                    setPaymentMethod(method);
                    setCardType('');
                    setPaymentError(false);
                }
            };

            const handleCardTypeSelect = (type) => {
                setPaymentMethod('cartao');
                setCardType(type);
                setShowCardTypeModal(false);
                setPaymentError(false);
            };

            const paymentMethods = [
                { id: 'dinheiro', name: 'Dinheiro', icon: Icons.DollarSign, color: 'green' },
                { id: 'cartao', name: 'Cartão', icon: Icons.CreditCard, color: 'blue' },
                { id: 'pix', name: 'PIX', icon: Icons.Smartphone, color: 'purple' }
            ];

            const finalizeOrder = async () => {
                setNameError(false);
                setTableError(false);
                setPaymentError(false);

                if (currentOrder.length === 0) {
                    alert('⚠️ Adicione itens ao pedido!');
                    return;
                }
                
                if (!customerName || customerName.trim() === '') {
                    setNameError(true);
                    alert('⚠️ Por favor, preencha seu NOME!');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    return;
                }

                if (!tableNumber || tableNumber.trim() === '') {
                    setTableError(true);
                    alert('⚠️ Por favor, preencha o NÚMERO DA MESA!');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    return;
                }

                if (!paymentMethod) {
                    setPaymentError(true);
                    alert('⚠️ Por favor, escolha a FORMA DE PAGAMENTO!');
                    return;
                }

                if (paymentMethod === 'cartao' && !cardType) {
                    setPaymentError(true);
                    alert('⚠️ Por favor, escolha o TIPO DE CARTÃO!');
                    return;
                }
                
                const finalPaymentMethod = paymentMethod === 'cartao' ? `cartao-${cardType}` : paymentMethod;
                
                const newOrder = {
                    id: Date.now(),
                    items: [...currentOrder],
                    total: getTotal(),
                    paymentMethod: finalPaymentMethod,
                    status: 'pendente',
                    time: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
                    date: new Date().toLocaleDateString('pt-BR'),
                    tableNumber: tableNumber.trim(),
                    customerName: customerName.trim(),
                    ticketNumber: Math.floor(1000 + Math.random() * 9000)
                };

                try {
                    await database.ref('orders/' + newOrder.id).set(newOrder);
                    
                    setOrderTicket(newOrder);
                    setShowSuccess(true);
                    setCurrentOrder([]);
                    setPaymentMethod('');
                    setCardType('');
                    
                    setTimeout(() => {
                        setShowSuccess(false);
                        setOrderTicket(null);
                        setTableNumber('');
                        setCustomerName('');
                    }, 15000);
                } catch (error) {
                    console.error('Erro ao enviar pedido:', error);
                    alert('❌ Erro ao enviar pedido. Tente novamente!');
                }
            };

            const getPaymentMethodDisplay = (method) => {
                const paymentMap = {
                    'dinheiro': '💵 Dinheiro',
                    'cartao-credito': '💳 Cartão Crédito',
                    'cartao-debito': '💳 Cartão Débito',
                    'pix': '📱 PIX'
                };
                return paymentMap[method] || method;
            };

            return (
                <div className="min-h-screen">
                    <div className="bg-gradient-to-r from-black via-red-900 to-black text-white p-4 shadow-lg border-b-4 border-red-600 sticky top-0 z-40 backdrop-blur-sm bg-opacity-95">
                        <div className="max-w-7xl mx-auto text-center">
                            <h1 className="text-4xl font-black flex items-center justify-center gap-2 mb-1">
                                <span className="text-5xl animate-bounce-custom">🎸</span>
                                ROXX MUSIC BAR
                            </h1>
                            <p className="text-yellow-400 font-bold flex items-center justify-center gap-2">
                                <span>⚡</span>
                                FAÇA SEU PEDIDO
                                <span>⚡</span>
                            </p>
                        </div>
                    </div>

                    {showCardTypeModal && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full fade-in">
                                <div className="text-center mb-6">
                                    <Icons.CreditCard className="w-16 h-16 mx-auto mb-3 text-blue-600" />
                                    <h2 className="text-2xl font-black text-gray-800 mb-1">Tipo de Cartão</h2>
                                    <p className="text-sm text-gray-600">Escolha o tipo do seu cartão</p>
                                </div>

                                <div className="space-y-3">
                                    <button
                                        onClick={() => handleCardTypeSelect('credito')}
                                        className="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-black py-4 rounded-lg transition-all shadow-lg flex items-center justify-center gap-3 text-lg"
                                    >
                                        <Icons.CreditCard className="w-6 h-6" />
                                        CRÉDITO
                                    </button>

                                    <button
                                        onClick={() => handleCardTypeSelect('debito')}
                                        className="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-black py-4 rounded-lg transition-all shadow-lg flex items-center justify-center gap-3 text-lg"
                                    >
                                        <Icons.CreditCard className="w-6 h-6" />
                                        DÉBITO
                                    </button>

                                    <button
                                        onClick={() => setShowCardTypeModal(false)}
                                        className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-black py-3 rounded-lg transition-all text-sm"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSuccess && orderTicket && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-2 backdrop-blur-sm">
                            <div className="bg-white rounded-xl p-4 max-w-sm w-full fade-in max-h-screen overflow-y-auto">
                                <div className="text-center mb-3">
                                    <div className="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-2">
                                        <Icons.Check className="w-7 h-7 text-white" />
                                    </div>
                                    <h2 className="text-lg font-black text-gray-800 mb-1">✅ PEDIDO CONFIRMADO!</h2>
                                    <p className="text-xs text-gray-600">Seu pedido foi recebido com sucesso</p>
                                </div>

                                <div className="bg-gradient-to-br from-orange-50 to-red-50 border-3 border-orange-400 rounded-lg p-3 mb-3">
                                    <div className="text-center mb-2 pb-2 border-b-2 border-orange-300">
                                        <div className="text-xs text-gray-600 mb-1">Número do Pedido</div>
                                        <div className="text-4xl font-black text-orange-600">
                                            #{orderTicket.ticketNumber}
                                        </div>
                                        <div className="text-xs text-gray-500 mt-1">⭐ GUARDE ESTE NÚMERO! ⭐</div>
                                    </div>

                                    <div className="mb-2 pb-2 border-b border-orange-200">
                                        <div className="flex justify-between mb-1 text-xs">
                                            <span className="text-gray-600">🪑 Mesa:</span>
                                            <span className="font-bold text-gray-800">{orderTicket.tableNumber}</span>
                                        </div>
                                        <div className="flex justify-between mb-1 text-xs">
                                            <span className="text-gray-600">👤 Nome:</span>
                                            <span className="font-bold text-gray-800">{orderTicket.customerName}</span>
                                        </div>
                                        <div className="flex justify-between mb-1 text-xs">
                                            <span className="text-gray-600">💰 Pagamento:</span>
                                            <span className="font-bold text-gray-800">{getPaymentMethodDisplay(orderTicket.paymentMethod)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-gray-600">🕐 Horário:</span>
                                            <span className="font-bold text-gray-800">{orderTicket.time}</span>
                                        </div>
                                    </div>

                                    <div className="mb-2 pb-2 border-b border-orange-200">
                                        <div className="text-xs font-bold text-gray-700 mb-1">📋 Itens:</div>
                                        {orderTicket.items.map((item, idx) => (
                                            <div key={idx} className="flex justify-between text-xs mb-0.5">
                                                <span className="text-gray-700">
                                                    <span className="font-semibold">{item.quantity}x</span> {item.name}
                                                </span>
                                                <span className="text-gray-700 font-semibold">R$ {(item.price * item.quantity).toFixed(2)}</span>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="flex justify-between items-center">
                                        <span className="text-sm font-bold text-gray-800">💰 Total:</span>
                                        <span className="text-xl font-black text-orange-600">
                                            R$ {orderTicket.total.toFixed(2)}
                                        </span>
                                    </div>
                                </div>

                                <div className="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-2 mb-3">
                                    <div className="flex items-start gap-2">
                                        <div className="text-xl">📢</div>
                                        <div>
                                            <p className="text-xs font-bold text-yellow-800 mb-0.5">🎤 AGUARDE A CHAMADA!</p>
                                            <p className="text-xs text-yellow-700">
                                                Quando pronto, chamaremos pelo número <strong>#{orderTicket.ticketNumber}</strong>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={() => {
                                        setShowSuccess(false);
                                        setOrderTicket(null);
                                        setTableNumber('');
                                        setCustomerName('');
                                    }}
                                    className="w-full bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-black py-3 rounded-lg transition-all text-sm"
                                >
                                    👍 ENTENDI!
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto p-4">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
                            <div className="lg:col-span-2 space-y-4">
                                <div className={`bg-gradient-to-r from-red-600 via-black to-red-600 text-white rounded-lg shadow-lg p-6 border-4 ${(nameError || tableError) ? 'border-yellow-400 shake' : 'border-yellow-500'} backdrop-blur-sm bg-opacity-90`}>
                                    <div className="text-center mb-4">
                                        <h2 className="text-3xl font-black mb-2">📝 MONTE SEU PEDIDO 🍺</h2>
                                        <p className="text-yellow-400 font-bold">⚠️ Preencha seus dados abaixo (OBRIGATÓRIO):</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <input
                                                type="text"
                                                placeholder="🪑 Nº da Mesa *"
                                                value={tableNumber}
                                                onChange={(e) => {
                                                    setTableNumber(e.target.value);
                                                    setTableError(false);
                                                }}
                                                className={`px-4 py-3 rounded-lg text-gray-800 font-bold w-full text-center text-xl ${
                                                    tableError 
                                                        ? 'bg-red-100 border-4 border-red-500 shake' 
                                                        : 'bg-white border-4 border-yellow-500'
                                                }`}
                                                required
                                            />
                                            {tableError && (
                                                <p className="text-red-300 text-xs mt-1 font-bold flex items-center gap-1">
                                                    <Icons.AlertCircle className="w-3 h-3" />
                                                    Campo obrigatório!
                                                </p>
                                            )}
                                        </div>
                                        <div>
                                            <input
                                                type="text"
                                                placeholder="👤 Seu Nome *"
                                                value={customerName}
                                                onChange={(e) => {
                                                    setCustomerName(e.target.value);
                                                    setNameError(false);
                                                }}
                                                className={`px-4 py-3 rounded-lg text-gray-800 font-bold w-full text-center ${
                                                    nameError 
                                                        ? 'bg-red-100 border-4 border-red-500 shake' 
                                                        : 'bg-white border-4 border-yellow-500'
                                                }`}
                                                required
                                            />
                                            {nameError && (
                                                <p className="text-red-300 text-xs mt-1 font-bold flex items-center gap-1">
                                                    <Icons.AlertCircle className="w-3 h-3" />
                                                    Campo obrigatório!
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-md p-4 backdrop-blur-sm bg-opacity-95">
                                    <div className="flex gap-2 overflow-x-auto pb-2">
                                        {categories.map(cat => (
                                            <button
                                                key={cat}
                                                onClick={() => setSelectedCategory(cat)}
                                                className={`px-6 py-3 rounded-lg font-black whitespace-nowrap transition-all border-2 ${
                                                    selectedCategory === cat
                                                        ? 'bg-orange-500 text-white border-orange-600 shadow-lg scale-105'
                                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200 border-gray-300'
                                                }`}
                                            >
                                                {cat.toUpperCase()}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-md p-4 backdrop-blur-sm bg-opacity-95">
                                    <h3 className="text-2xl font-black text-gray-800 mb-4">🍽️ CARDÁPIO</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        {filteredItems.map(item => (
                                            <button
                                                key={item.id}
                                                onClick={() => addToOrder(item)}
                                                className="border-4 rounded-lg p-4 text-left transition-all bg-gradient-to-br from-orange-50 to-red-50 border-orange-200 hover:shadow-xl hover:border-orange-400 hover:scale-105"
                                            >
                                                <div className="font-black text-lg text-gray-800">{item.name}</div>
                                                <div className="text-orange-600 font-black text-2xl mt-1">
                                                    R$ {item.price.toFixed(2)}
                                                </div>
                                                <div className="text-xs text-gray-500 mt-1 font-semibold">{item.category}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-xl p-6 h-fit sticky top-24 border-4 border-orange-400 backdrop-blur-sm bg-opacity-95">
                                <h2 className="text-2xl font-black text-gray-800 mb-4 flex items-center gap-2">
                                    <Icons.ShoppingCart className="w-8 h-8 text-orange-600" />
                                    MEU PEDIDO
                                </h2>

                                {currentOrder.length === 0 ? (
                                    <div className="text-center text-gray-400 py-12">
                                        <Icons.ShoppingCart className="w-20 h-20 mx-auto mb-3 opacity-30" />
                                        <p className="font-bold">Carrinho vazio</p>
                                        <p className="text-sm">Adicione itens do cardápio</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="space-y-3 mb-6 max-h-96 overflow-y-auto">
                                            {currentOrder.map(item => (
                                                <div key={item.id} className="flex items-center justify-between bg-gradient-to-r from-orange-50 to-red-50 p-4 rounded-lg border-2 border-orange-200">
                                                    <div className="flex-1">
                                                        <div className="font-bold text-gray-800">{item.name}</div>
                                                        <div className="text-orange-600 font-black text-xl">
                                                            R$ {(item.price * item.quantity).toFixed(2)}
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <button
                                                            onClick={() => updateQuantity(item.id, -1)}
                                                            className="bg-red-500 hover:bg-red-600 text-white w-8 h-8 rounded-lg font-black text-lg"
                                                        >
                                                            -
                                                        </button>
                                                        <span className="font-black text-xl w-10 text-center">{item.quantity}</span>
                                                        <button
                                                            onClick={() => updateQuantity(item.id, 1)}
                                                            className="bg-green-500 hover:bg-green-600 text-white w-8 h-8 rounded-lg font-black text-lg"
                                                        >
                                                            +
                                                        </button>
                                                        <button
                                                            onClick={() => removeFromOrder(item.id)}
                                                            className="text-red-500 hover:bg-red-50 p-2 rounded-lg ml-1"
                                                        >
                                                            <Icons.Trash className="w-5 h-5" />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="border-t-4 border-orange-300 pt-6">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="text-2xl font-black text-gray-700">💰 TOTAL:</span>
                                                <span className="text-4xl font-black text-orange-600">
                                                    R$ {getTotal().toFixed(2)}
                                                </span>
                                            </div>

                                            <div className={`mb-6 ${paymentError ? 'shake' : ''}`}>
                                                <h3 className="text-lg font-black text-gray-800 mb-3 flex items-center gap-2">
                                                    💳 FORMA DE PAGAMENTO *
                                                    {paymentError && <Icons.AlertCircle className="w-5 h-5 text-red-500" />}
                                                </h3>
                                                <div className="space-y-2">
                                                    {paymentMethods.map(method => (
                                                        <button
                                                            key={method.id}
                                                            onClick={() => handlePaymentMethodSelect(method.id)}
                                                            className={`w-full py-3 rounded-lg font-black transition-all flex items-center justify-center gap-3 border-3 ${
                                                                paymentMethod === method.id && (method.id !== 'cartao' || cardType)
                                                                    ? `bg-${method.color}-500 text-white border-${method.color}-600 shadow-lg scale-105`
                                                                    : `bg-gray-100 text-gray-700 border-gray-300 hover:bg-gray-200`
                                                            } ${paymentError ? 'border-red-500' : ''}`}
                                                        >
                                                            <method.icon className="w-6 h-6" />
                                                            {method.name}
                                                            {method.id === 'cartao' && cardType && (
                                                                <span className="text-sm">
                                                                    ({cardType === 'credito' ? 'Crédito' : 'Débito'})
                                                                </span>
                                                            )}
                                                        </button>
                                                    ))}
                                                </div>
                                                {paymentError && (
                                                    <p className="text-red-500 text-xs mt-2 font-bold flex items-center gap-1">
                                                        <Icons.AlertCircle className="w-3 h-3" />
                                                        Escolha uma forma de pagamento!
                                                    </p>
                                                )}
                                            </div>

                                            <button
                                                onClick={finalizeOrder}
                                                className="w-full bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-black py-5 rounded-lg transition-all shadow-lg text-xl flex items-center justify-center gap-3 border-4 border-green-300"
                                            >
                                                <Icons.Check className="w-8 h-8" />
                                                ENVIAR PEDIDO
                                            </button>

                                            <div className="mt-4 bg-yellow-50 border-2 border-yellow-400 rounded-lg p-3">
                                                <p className="text-xs text-yellow-800 text-center font-bold">
                                                    ⚡ O pagamento será feito no balcão após receber seu pedido
                                                </p>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>

                        <div className="mt-8 bg-gradient-to-r from-red-900 via-black to-red-900 text-white rounded-lg shadow-lg p-8 border-4 border-yellow-500 backdrop-blur-sm bg-opacity-90">
                            <div className="text-center">
                                <div className="text-6xl mb-4">🎸🎤🥁</div>
                                <h3 className="text-3xl font-black mb-2">ROXX MUSIC BAR</h3>
                                <p className="text-yellow-400 font-bold text-lg mb-4">⚡ O MELHOR DO ROCK & PETISCOS ⚡</p>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                                    <div className="bg-black/50 rounded-lg p-4 border-2 border-red-600">
                                        <div className="text-3xl mb-2">🍔</div>
                                        <p className="font-bold">Lanches Artesanais</p>
                                    </div>
                                    <div className="bg-black/50 rounded-lg p-4 border-2 border-yellow-600">
                                        <div className="text-3xl mb-2">🍺</div>
                                        <p className="font-bold">Cervejas Geladas</p>
                                    </div>
                                    <div className="bg-black/50 rounded-lg p-4 border-2 border-purple-600">
                                        <div className="text-3xl mb-2">🎵</div>
                                        <p className="font-bold">Rock ao Vivo</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
